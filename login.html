<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

<header class="header">
    <div class="logo-container">
        <a href="#" class="logo"> <i class="fas fa-utensils"></i> YumSecrets </a>
    </div>
</header>

<br>
<br>
<br>
<br>

<section class="contact" id="contact">

    <h1 class="heading"> <span>Login</span></h1>

    <form action="" data-aos="zoom">

        <div class="inputBox">
            <input type="email" placeholder="Email" data-aos="fade-up">
            <input type="tel" placeholder="Phone Number" data-aos="fade-up">
            <input type="password" placeholder="Password" data-aos="fade-up">
            <input type="One Time PassWord" placeholder="One Time PassWord" data-aos="fade-up">
        </div>
        
        <input type="submit" value="Login" class="btn">
        <br><br>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="new-user">
            <a href="#">New User? Signup</a>
        </div>

        

    </form>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js" defer></script>

<script>
    AOS.init({
        duration:800,
        delay:400
    });
</script>
</body>
</html>
